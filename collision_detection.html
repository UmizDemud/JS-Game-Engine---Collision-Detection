<script>
  const rect1 = { x: 5, y: 5, width: 50, height: 50 };
  const rect2 = { x: 20, y: 10, width: 10, height: 10 };

  if (rect1.x > rect2.x + rect2.width ||
      rect1.x + rect1.width < rect2.x ||
      rect1.y > rect2.y + rect2.height||
      rect1.y + rect1.height < rect2.y ) {
    // Collision Detected
  } else {
    // No Collision
  }

  
  const circle1 = {x: 10, y: 10, radius: 300};
  const circle2 = {x: 500, y: 500, radius: 150};

  const dx = circle2.x - circle1.x;
  const dy = circle2.y - circle1.y;
  const sumRadiSquared = (circle1.radius + circle2.radius) * (circle1.radius + circle2.radius)
  if ( Math.sqrt(dx * dx + dy * dy) < sumRadiSquared ) {
    // Collision Detected
  } else {
    // No Collision
  }
  
</script>
